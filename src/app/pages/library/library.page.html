<ng-container *transloco="let t">

  <ion-header [translucent]="true">

    <ion-toolbar>

      <ion-title *ngIf="!isSearchbarVisible"> {{ t('library.title') }} </ion-title>
      
      <ion-searchbar #customSearchbar *ngIf="isSearchbarVisible" [value]="searchValue"
        showCancelButton="always" [placeholder]="t('library.searchByGameName')"
        (search)="onSearch($event)" (ionCancel)="hideSearchbar()">
      </ion-searchbar>

      <ion-buttons slot="end">
        <ion-button shape="round" *ngIf="!isSearchbarVisible" (click)="showSearchbar()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-toolbar>

  </ion-header>
  
  <ion-content>

    <ion-grid *ngIf="!isLoading && hasDataToShow">
      <ion-row>
        <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="4" *ngFor="let game of games">
          <app-game-card [game]="game" [addToList]="true" (addToListEventEmitter)="onClickAddToListButton($event)"></app-game-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="skeleton-container" *ngIf="isLoading">
      <app-games-skeleton></app-games-skeleton>
    </div>

    <app-empty-screen *ngIf="!hasDataToShow && !isLoading"
        [icon]="'search-outline'"
        [title]="t('emptyScreen.libraryTitle')"
        [description]="t('emptyScreen.libraryDescription')"
        [showButton]="false">
    </app-empty-screen>
  
    <ion-refresher slot="fixed" (ionRefresh)="onRefresh($event)" *ngIf="hasDataToShow">
      <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
    </ion-refresher>
  
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadNextValues($event)" *ngIf="hasDataToShow">
      <ion-infinite-scroll-content loadingSpinner="crescent"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
  </ion-content>

</ng-container>
